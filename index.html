<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web Page Icon-->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Fontawesome Icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootswatch (Darkly & Vapor) Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      href="bootswatch.vapor.css"
      rel="stylesheet"
    />
    <title>JS Todo List</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">JS Todo List</a>

       <!-- Boton de Menu - screen resize -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Modal -->
    <main>
      <div class="container pt-3">
        <div class="alert alert-danger d-none" role="alert" id="alert">
          A simple danger alertâ€”check it out!
        </div>

        <!-- Add Todo -->
        <div>
          <form>
            <div class="row">
              <div class="col-sm-3 d-sm-flex align-items-center">
                <label class="m-sm-0">Title</label>
                <input
                  type="text"
                  id="title"
                  class="form-control ml-sm-2"
                  placeholder="Learn JS"
                />
              </div>
              <div
                class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0"
              >
                <label class="m-sm-0">Description</label>
                <input
                  type="text"
                  id="description"
                  class="form-control ml-sm-2"
                  placeholder="Watch JS Tutorials"
                />
              </div>
              <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                <button type="button" class="btn btn-info btn-block" id="add">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Table -->
        <div class="mt-5">
          <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">Todo</th>
                <th scope="col">Description</th>
                <th scope="col">
                  <div class="d-flex justify-content-center">Completed</div>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Learn JS</td>
                <td>Watch Javascript tutorials on Youtube</td>
                <td class="text-center">
                  <input placeholder="completed" type="checkbox" />
                </td>
                <td class="text-right">
                  <button class="btn btn-primary mb-1">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button class="btn btn-danger mb-1 ml-1">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- JS Code -->
    <script src="./index.js"></script>
  </body>
</html>
